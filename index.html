<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Flickr search</title>
</head>
<body>
    <div>
        <div class="container">
            <div class="search">
                <input type="text" placeholder="Photo" id="search-inp" >
                <button class="search-btn">Search</button>
            </div>
            <div class="container-section">
                <div id="img-section" ondrop="dropDog(event)" ondragover="allowDrop(event)"></div>
                <div class="baskets" ondragover="allowDrop(event)">
                    <div id="dog" ondrop="dropDog(event)" ondragover="allowDrop(event)">Dog</div>
                    <div id="cat" ondrop="dropCat(event)" ondragover="allowDrop(event)">Cat</div>
                </div>
                <div id="result-section">
            </div>        
        </div>
    </div>
    <script src="/javascript/javascript.js"></script>    
</body>
</html>
